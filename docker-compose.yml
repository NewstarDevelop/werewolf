services:
  # Update Agent Service (方案 B: Runner 容器)
  #
  # 功能：提供系统更新 API，通过 Runner 容器执行 git pull + docker compose up
  # 安全说明：
  # - 挂载 /var/run/docker.sock，拥有控制宿主机 Docker 的权限
  # - 仅在内部网络可达，不对外暴露端口
  # - 需要配置 UPDATE_AGENT_TOKEN 进行鉴权
  update-agent:
    build:
      context: ./ops/update-agent
      dockerfile: Dockerfile
    image: werewolf-update-agent
    container_name: werewolf-update-agent
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - UPDATE_AGENT_BIND_HOST=0.0.0.0
      - UPDATE_AGENT_BIND_PORT=9999
      - UPDATE_AGENT_ALLOW_REMOTE_BINDING=true
      - UPDATE_AGENT_REPO_PATH=${WEREWOLF_ROOT:?WEREWOLF_ROOT is required}
      - UPDATE_AGENT_RUNNER_IMAGE=werewolf-update-agent
      - UPDATE_AGENT_COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-werewolf}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      # 将仓库挂载到容器内相同路径（Runner 执行 docker compose 时需要一致的路径）
      - "${WEREWOLF_ROOT:?WEREWOLF_ROOT is required}:${WEREWOLF_ROOT:?WEREWOLF_ROOT is required}"
    networks:
      - werewolf-network
    # 安全加固
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Backend API Service
  # T-STAB-006: IMPORTANT - Single instance only!
  # Game state is stored in-memory. Do NOT scale replicas or use multiple workers.
  # For HA/scalability, game state must be externalized to Redis/DB first.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: werewolf-backend
    restart: unless-stopped
    deploy:
      # T-STAB-006: Enforce single replica - game state is in-memory
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    ports:
      - "8082:8000"
    volumes:
      # Persist database and data files
      - ./data:/app/data
      # Mount .env file for runtime management via admin panel
      - ./.env:/app/.env
    env_file:
      # 自动加载项目根目录的 .env 文件
      # 包含所有环境变量：AI分析配置、多Provider配置、座位映射等
      # 配置模板参考：.env.example
      - .env
    environment:
      # ============================================================
      # 核心配置（显式声明，便于快速了解项目依赖）
      #
      # 以下配置由 env_file 自动加载（无需在此重复声明）：
      # - 第2层：AI对局分析配置（ANALYSIS_PROVIDER, ANALYSIS_MODEL, etc.）
      # - 第3层：游戏AI个性配置（PLAYER_N_PROVIDER）
      # - 第4层：多Provider池配置（DEEPSEEK_*, GEMINI_*, ANTHROPIC_*, etc.）
      # - 第5层：座位映射配置（AI_PLAYER_MAPPING, AI_PLAYER_N_*）
      # ============================================================

      # Default LLM Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_MAX_RETRIES=${LLM_MAX_RETRIES:-2}
      - LLM_USE_MOCK=${LLM_USE_MOCK:-false}

      # Application Settings
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - werewolf-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      # Increased start_period to allow time for database migrations to complete
      # Migrations run in entrypoint.sh before the FastAPI server starts
      start_period: 30s

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
    container_name: werewolf-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    security_opt:
      - no-new-privileges:true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - werewolf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  werewolf-network:
    driver: bridge
